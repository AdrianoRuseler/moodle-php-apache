services:
  mariadb:
    image: mariadb:latest
    # docker pull mariadb:latest
    container_name: mariadb
    volumes:
      - moodle_db_data:/var/lib/mysql
    environment:
      - MARIADB_USER=${DB_USER}
      - MARIADB_DATABASE=${DB_NAME} 
      - MARIADB_PASSWORD=${DB_PASS}
      - MARIADB_ROOT_PASSWORD=${DB_PASS}
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - TZ=America/Sao_Paulo
  redis:
    image: redis:alpine
    container_name: moodle-redis
    environment:
      - TZ=America/Sao_Paulo
    restart: always

  moodle-cli:
    image: ruseler/moodle-php-cli:${PHP_VERSION}
    container_name: moodle-cli
    env_file:
      - ./.env
    volumes:
      - moodle_data:${MDLHOME}
      - ./scripts:/scripts:ro
    entrypoint: [ "/bin/sh", "/scripts/init-plugins-release.sh" ]
  moodle:
    image: ruseler/moodle-php-apache:${PHP_VERSION}
    container_name: moodle-app
    depends_on:
      moodle-cli:
        condition: service_completed_successfully
      mariadb:
        condition: service_started
    ports:
      - "${HOST_PORT}:80"
    environment:
      - MOODLE_DB_TYPE=${DB_TYPE}
      - MOODLE_DB_HOST=${DB_HOST}
      - MOODLE_DB_NAME=${DB_NAME}
      - MOODLE_DB_USER=${DB_USER}
      - MOODLE_DB_PASSWORD=${DB_PASS}
      - MOODLE_URL=${MOODLE_URL}
      - MOODLE_REDIS_HOST=redis
      - APACHE_DOCUMENT_ROOT=${APACHE_DOC}
      - TZ=America/Sao_Paulo
    volumes:
      - moodle_data:${MDLHOME}
      - moodledata_private:/var/www/moodledata

  moodle-cron:
    image: ruseler/moodle-php-cli:${PHP_VERSION}
    container_name: moodle-cron
    depends_on:
      - mariadb
      - moodle
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - moodle_data:${MDLHOME}
      - moodledata_private:/var/www/moodledata
    # Uses Moodle's native keep-alive (3 minutes) and restarts immediately on exit
    entrypoint: /bin/sh -c "while true; do php ${MDLHOME}/admin/cli/cron.php --keep-alive=180; done"
    restart: always
   # deploy:
   #   replicas: 2
  phpmyadmin:
    image: linuxserver/phpmyadmin:latest
    ports:
      - '8080:80'
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=3306
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${DB_PASS}
      - TZ=America/Sao_Paulo
    depends_on:
      - mariadb
volumes:
  moodle_db_data:
  moodle_data:
  moodledata_private:
